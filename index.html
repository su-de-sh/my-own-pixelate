<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div>
      <button id="add-row">Add a row</button>
      <!-- <input default="5" type="number" placeholder="No. of column" id="input" /> -->
      <select name="" palceholder="color" id="">
        <option value="red">Red</option>
        <option value="cyan">Cyan</option>
        <option value="lightgreen">Light Green</option>
        <option value="voilet">Voilet</option>
        <option value="yellow">Yellow</option>
      </select>
      <button id="clear-color">Clear</button>
    </div>
    <br />
    <br />
    <br />

    <div id="help">
      <h2>HINTS:</h2>
      <h4>1-click on add a row.</h4>
      <h4>2-select number of columns.</h4>
      <h4>3-keep on adding</h4>
      <h4>required number of rows.</h4>
      <h4>4-color your pixelate.</h4>
      <h4>5-have fun.</h4>
    </div>

    <table id="table"></table>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
